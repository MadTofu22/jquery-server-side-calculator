<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <script src="vendors/jquery.js"></script>
        <script src="scripts/client.js"></script>
        <title>MadTofu's Marvelous Math Manipulator</title>
    </head>
    <body>
        <h1>MadTofu's Marvelous Math Manipulator</h1>
        <section id="physicalCalc">
            <label for="calcInput"></label>
            <input type="text" name="calcInput" id="calcInput" class="inputEquation" disabled>
            <label for="clear"></label>
            <button class="calcButton" id="clear" name=clear>C</button>
            <div id="calcRow1">
                <label for="7"></label>
                <button class="numInput" id="7">7</button>
                <label for="8"></label>
                <button class="numInput" id="8">8</button>
                <label for="9"></label>
                <button class="numInput" id="9">9</button>
                <label for="+"></label>
                <button class="operatorInput" id="+">+</button>
            </div>
            <div id="calcRow2">
                <label for="4"></label>
                <button class="numInput" id="4">4</button>
                <label for="5"></label>
                <button class="numInput" id="5">5</button>
                <label for="6"></label>
                <button class="numInput" id="6">6</button>
                <label for="-"></label>
                <button class="operatorInput" id="-">-</button>
            </div>
            <div id="calcRow3">
                <label for="1"></label>
                <button class="numInput" id="1">1</button>
                <label for="2"></label>
                <button class="numInput" id="2">2</button>
                <label for="3"></label>
                <button class="numInput" id="3">3</button>
                <label for="*"></label>
                <button class="operatorInput" id="*">*</button>
            </div>
            <div id="calcRow4">
                <label for="0"></label>
                <button class="numInput" id="0">0</button>
                <label for="."></label>
                <button class="numInput" id=".">.</button>
                <label for="calculate"></label>
                <button class="calcButton" id="calculate" name="calculate">=</button>
                <label for="/"></label>
                <button class="operatorInput" id="/">/</button>
            </div>
        </section>
        <section>
            <label for="clearHistory"></label>
            <button id="clearHistory">Clear History</button>
            <ul id="historyList">
                <!-- The results history will be displayed here for all previous calculations -->
            </ul>
        </section>
    </body>
</html>
