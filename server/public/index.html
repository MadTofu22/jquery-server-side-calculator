<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <script src="vendors/jquery.js"></script>
        <script src="scripts/client.js"></script>
        <title>MadTofu's Marvelous Math Manipulator</title>
    </head>
    <body>
        <h1>MadTofu's Marvelous Math Manipulator</h1>
        <section id="calculator">
            <label for="firstInput"></label>
            <input type="number" name="firstInput" id="firstInput" class="operand">
            <label for="operatorList"></label>
            <select name="operatorList" id="operatorList">
                <option value="+">Add</option>
                <option value="-">Subtract</option>
                <option value="*">Multiply</option>
                <option value="/">Divide</option>
            </select>
            <label for="secondInput"></label>
            <input type="number" name="secondInput" id="secondInput" class="operand">
            <label for="calculate"></label>
            <button class="button" id="calculate" name="calculate">=</button>
            <label for="clear"></label>
            <button class="button" id="clear" name=clear>C</button>
            <div id="resultContainer">
                <!-- The result of the current calculation will be added here after a calculation is made -->
            </div>
        </section>
        <section id="history">
            <ul>
                <!-- The results history will be displayed here for all previous calculations -->
            </ul>
        </section>
    </body>
</html>
